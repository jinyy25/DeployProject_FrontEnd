  <div>
    <h2>User List</h2>
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage , currentPage: p, totalItems: totalItems }">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
      </tr>
      </tbody>
    </table>
    <h4>Basic native select</h4>
      <mat-form-field appearance="standard">
      <mat-label>페이지 당 게시물 수</mat-label>
      <select matNativeControl required>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      </mat-form-field>
    <!--ngx pagination 적용하였습니다.-->
    <pagination-controls (pageChange)="getPage(p =$event)"></pagination-controls>
  </div>
