<div>
    <h2>Excel File Download Sample</h2>
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
      </tr>
      </tbody>
    </table>
    <button (click)="exportAsXLSX()">Download User List As Excel File</button>
</div>
