
    <div class="deploy-outline">
        <div class="deploy-list-header">
            <p>배포이력관리</p>
        </div>

        <div class="deploy-search">
            <!-- <div> -->
                <mat-form-field class="select-field" appearance="standard">
                    <mat-label>분류</mat-label>
                    <select matNativeControl required>
                        <option value="All">전체</option>
                        <option value="Title">제목</option>
                        <option value="Writer">작성자</option>
                        <option value="Date">날짜</option>
                    </select>
                </mat-form-field>
            
                <mat-form-field class="search-field" appearance="standard">
                    <mat-label>검색어를 입력해주세요</mat-label>
                    <input matInput>       
                </mat-form-field>
                <button mat-stroked-button>검색</button>  
            <!-- </div>     -->
            <button mat-stroked-button routerLink="deploy-write" class="deployBtn" >배포작성</button>              
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 40%;">제목</th>
                    <th style="width: 10%;">작성자</th>
                    <th style="width: 15%;">날짜</th>                
                    <th style="width: 25%;">다운로드</th>
                </tr>
            </thead>        
            <tbody>
                <tr *ngFor="let deploy of deploys  | paginate: { itemsPerPage: itemsPerPage , currentPage: p, totalItems: totalItems ">
                    <td>{{deploy.deployNo}}</td>
                    <td>{{deploy.deployTitle}}</td>
                    <td>{{deploy.writer}}</td>
                    <td>{{deploy.deployDate}}</td>
                    <td>
                        <button mat-stroked-button>zip</button>
                        <button mat-stroked-button>excel</button>
                    </td>                                
                </tr>
            </tbody>        
        </table>
        <pagination-controls (pageChange)="getPage(p =$event)"></pagination-controls>
    </div>
