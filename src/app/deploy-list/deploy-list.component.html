
    <div class="deploy-outline">
        <div class="deploy-list-header">
            <p>배포이력관리</p>
        </div>

        <div class="deploy-search">
            
            <mat-form-field class="select-field">
                <mat-label>분류</mat-label>
                <select matNativeControl required>
                    <option value="All">전체</option>
                    <option value="Title">제목</option>
                    <option value="Writer">작성자</option>
                    <option value="Date">날짜</option>
                </select>
            </mat-form-field>

            
            <mat-form-field class="search-field">
                <mat-label>Search</mat-label>
                <input matInput>       
            </mat-form-field>
            <button mat-stroked-button>검색</button>  
            
            <button mat-stroked-button routerLink="deploy-write" class="deployBtn" >배포작성</button>              
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>                
                    <th>다운로드</th>
                </tr>
            </thead>        
            <tbody>
                <tr *ngFor="let deploy of deploys">
                    <td>{{deploy.deployNo}}</td>
                    <td>{{deploy.deployTitle}}</td>
                    <td>{{deploy.writer}}</td>
                    <td>{{deploy.deployDate}}</td>
                    <td>
                        <button></button>
                        <button></button>
                    </td>                                
                </tr>
            </tbody>        
        </table>
        <mat-paginator [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event">
        </mat-paginator>

        <div *ngIf="pageEvent">
            <h5>Page Change Event Properties</h5>
            <div>List length: {{pageEvent.length}}</div>
            <div>Page size: {{pageEvent.pageSize}}</div>
            <div>Page index: {{pageEvent.pageIndex}}</div>
        </div>
    </div>
