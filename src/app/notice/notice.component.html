<div id="boardWrap">
	<p>공지사항</p>
	<div id="searchBox" [formGroup]="form">
		<mat-form-field class="select-field" appearance="standard">
			<mat-label>구분</mat-label>
			<mat-select required formControlName="type">
				<mat-option value="title">제목</mat-option>
				<mat-option value="nickname">작성자</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field class="search-field" appearance="standard">
			<mat-label>검색어를 입력해 주세요.</mat-label>
			<input formControlName="word" matInput >	
		</mat-form-field> 
		<button mat-stroked-button>검색</button>
		<button mat-stroked-button  routerLink="write" class="write_btn" >글쓰기</button>
	</div>

	<table id="boardTable" class="table table-striped">
		<thead>
			<tr>
				<th style="width:15%">번호</th>
				<th style="width:50%">제목</th>
				<th style="width:15%">작성자</th>
				<th style="width:20%">작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let notice of notices | paginate: { itemsPerPage: itemsPerPage , currentPage: p, totalItems: totalItems }" routerLink="{{notice.boardNo}}"  >
					<td>{{notice.boardNo}}</td>
					<td>{{notice.title}}</td>
					<td>{{notice.writer}}</td>
					<td>{{notice.regdate}}</td>
			</tr>

		</tbody>
	</table>
	<!--ngx pagination 적용하였습니다.-->
	<pagination-controls (pageChange)="getPage(p =$event)"></pagination-controls>
</div>
