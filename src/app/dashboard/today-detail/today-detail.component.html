<h2 mat-dialog-title>{{ data.user.name }} 님의 일정</h2>

<div mat-dialog-content class="content">
  <table class="table">
    <thead>
      <tr>
        <th>제목</th>
        <th>내용</th>
        <th>시작 날짜</th>
        <th>종료 날짜</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of scheduleList">
        <td>{{ item.scheduleTitle }}</td>
        <td>{{ item.scheduleContent }}</td>
        <td>{{ item.startDate }}</td>
        <td>{{ item.endDate }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="btns">
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>취소</button>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary">스케쥴로 이동</button>
  </div>
</div>
