<div class="schedule">
  <h4>오늘의 일정</h4>
  <mat-form-field appearance="standard">
    <mat-label>팀</mat-label>
    <mat-select [formControl]="teamControl" (selectionChange)="changeTeam()">
      <mat-option *ngFor="let team of teamList" [value]="team.codeName">
        {{ team.codeName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>진행</th>
          <th>완료</th>
          <th>초과</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of teamUser">
          <td>{{ user.name }}</td>
          <td (click)="viewCount(user)" class="count">{{ user.count }}</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div id="notice">
  <h3>공지사항</h3>
  <mat-table id="noticeTable" [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <mat-header-cell class="notice_title" *matHeaderCellDef
        >제목</mat-header-cell
      >
      <mat-cell
        class="notice_title"
        routerLink="/notice/{{ notice.boardNo }}"
        *matCellDef="let notice"
        >{{ notice.title }}</mat-cell
      >
    </ng-container>

    <ng-container matColumnDef="writer">
      <mat-header-cell class="notice_writer" *matHeaderCellDef
        >작성자</mat-header-cell
      >
      <mat-cell
        class="notice_writer"
        routerLink="/notice/{{ notice.boardNo }}"
        *matCellDef="let notice"
        >{{ notice.writer }}</mat-cell
      >
    </ng-container>

    <ng-container matColumnDef="team">
      <mat-header-cell class="notice_team" *matHeaderCellDef
        >팀</mat-header-cell
      >
      <mat-cell
        class="notice_team"
        routerLink="/notice/{{ notice.boardNo }}"
        *matCellDef="let notice"
        >{{ notice.team }}</mat-cell
      >
    </ng-container>

    <mat-header-row
      class="list_header"
      *matHeaderRowDef="['title', 'writer', 'team']"
    ></mat-header-row>
    <mat-row *matRowDef="let notice; columns: ['title', 'writer', 'team']">
    </mat-row>
  </mat-table>
</div>
