<vex-page-layout>
  <vex-page-layout-header
    class="pb-16"
    fxLayout="column"
    fxLayoutAlign="center start"
  >
    <div
      [class.container]="layoutCtrl.value === 'boxed'"
      [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between"
    >
      <div>
        <h1 class="title mt-0 mb-1">대쉬보드</h1>
        <vex-breadcrumbs [crumbs]="['Dashboard']"></vex-breadcrumbs>
      </div>
    </div>
  </vex-page-layout-header>
  <vex-page-layout-content
    [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
    class="-mt-6"
  >
    <div class="schedule">
      <h4>오늘의 일정</h4>
      <mat-form-field appearance="standard">
        <mat-label>팀</mat-label>
        <mat-select
          [formControl]="teamControl"
          (selectionChange)="changeTeam()"
        >
          <mat-option *ngFor="let team of teamList" [value]="team.codeName">
            {{ team.codeName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <table>
          <thead>
            <tr>
              <th>이름</th>
              <th>개수</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of teamUser">
              <td>{{ user.name }}</td>
              <td>{{ user.count }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
