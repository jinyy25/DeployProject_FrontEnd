
<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/logo/logo.gif" style="width: 150px;height: 40px;">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">아이디 찾기</h2>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px" (keyup.enter)="findId(form)" >
      <div fxFlex="auto" fxLayout="column">

         <mat-form-field fxFlex="grow" appearance="standard">
            <mat-label>E-Mail</mat-label>
            <input #email formControlName="email" matInput required>
            <mat-error *ngIf="form.get('email').hasError('required')">이메일을 입력해 주세요.</mat-error>
            <mat-error *ngIf="form.get('email').hasError('email')">이메일 형식에 맞게 입력해 주세요.</mat-error>
            <mat-error *ngIf="form.get('email').hasError('checkError')">해당하는 이메일은 존재하지 않습니다.</mat-error>
          </mat-form-field>
		  
		  <ul>
			  <li *ngFor="let id of ids">ID:{{id}}</li>
		  </ul>
      </div>

      <div class="buttonWrap">
        <button *ngIf="display!='block'" color="primary" mat-raised-button type="button"  (click)="cancel()" >
          취소
        </button>
        <button *ngIf="display!='block'" color="primary" mat-raised-button type="button" (click)="findId(form)" >
          확인
        </button>
      </div>
	 
    <div class="buttonWrap">
      <button *ngIf="display=='block'" color="primary" mat-raised-button routerLink="/forgot-password">비밀번호 찾기</button>
		  <button *ngIf="display=='block'" color="primary" mat-raised-button routerLink="/login">로그인</button>
    </div>
		
    </div>
  </div>
</div>
